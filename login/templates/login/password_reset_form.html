{% extends 'base.html' %}

{% block content %}
    <h3>Forgot password</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form group">
            <label class="sr-only" for="InputUsername">Username</label>
            <input type="text" id="InputUsername" class="" name="username" placeholder="Username" required/>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
